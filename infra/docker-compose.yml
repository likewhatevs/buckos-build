services:
  nativelink:
    image: ghcr.io/tracemachina/nativelink:latest
    command: nativelink /config/config.json
    ports:
      - "50051:50051"
    volumes:
      - ./nativelink/config.json:/config/config.json:ro
      - nativelink-data:/data
    restart: unless-stopped

volumes:
  nativelink-data:
