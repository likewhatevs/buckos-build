name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash setup.sh --yes
      - run: make test

  required:
    name: required-checks
    runs-on: ubuntu-latest
    if: always()
    needs: [test]
    steps:
      - run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::test failed: ${{ needs.test.result }}"
            exit 1
          fi
