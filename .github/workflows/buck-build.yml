name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  query:
    name: query tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup
      - run: uv run pytest -v -m "not slow and not integration"

  build:
    name: build tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup
      - run: uv run pytest -v -m "slow and not integration"

  integration:
    name: integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup
      - run: uv run pytest -v -m "integration"

  required:
    name: all tests pass
    if: always()
    needs: [query, build, integration]
    runs-on: ubuntu-latest
    steps:
      - run: |
          results=("${{ needs.query.result }}" "${{ needs.build.result }}" "${{ needs.integration.result }}")
          for r in "${results[@]}"; do
            if [ "$r" != "success" ]; then
              echo "query=${{ needs.query.result }} build=${{ needs.build.result }} integration=${{ needs.integration.result }}"
              exit 1
            fi
          done
